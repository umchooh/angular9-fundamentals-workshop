<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <!-- COURSES LIST -->
            <mat-list>
                <mat-list-item *ngFor="let course of courses" 
                    (click) ="selectCourse(course)">
                    <h3 matLine>{{course.title}} </h3>
                    <p matLine>{{course.description}}</p>
                    
                    <button mat-icon-button color="warn" (click)="deleteCourse(course.id);$event.stopImmediatePropagation()"><mat-icon>delete</mat-icon></button>
                </mat-list-item>
            </mat-list>

        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="selectedCourse.id; else noSelection"><h2>{{selectedCourse.title}}</h2></span>
                    <ng-template #noSelection><h2>Select Course</h2></ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse()">
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="Title" required name="title" type="text" [(ngModel)]="selectedCourse.title">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Description" name="description" type="text" [(ngModel)]="selectedCourse.description">
                    </mat-form-field>
                    <section>
                    
                        <div>
                            <h3>Completion(%) - 
                            {{selectedCourse.percentComplete}}</h3>
                        </div>
                        <mat-slider 
                        class="full-width"
                        thumbLabel 
                        min="0" max="100" 
                        name="percentComplete"
                        [(ngModel)]="selectedCourse.percentComplete"></mat-slider>
                    </section>
                    <section>
                        <mat-checkbox name="favorite" [(ngModel)]="selectedCourse.favorite">Favorite</mat-checkbox>
                    </section>
                <!-- COURSE FORM -->
                <!--Code challenge 1-->
                <!--span *ngIf="selectedCourse; else elseBlock"><pre *ngIf="selectedCourse">{{selectedCourse | json}}</pre></span>
                <ng-template #elseBlock>Select a course</ng-template-->
                </mat-card-content>
                <mat-card-actions>
                <!-- COURSE ACTIONS -->
                <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Submit</button>
                <button type="button" mat-raised-button (click)="cancel()">Cancel</button>
                </mat-card-actions>
            </form>
            <pre>{{form.value | json}}</pre>
            <pre>{{form.valid | json}}</pre>
        </mat-card>
    </div>
</div>
